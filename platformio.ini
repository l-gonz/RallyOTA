[env:seeed_xiao_esp32c3]
platform = espressif32
board = seeed_xiao_esp32c3
framework = arduino
monitor_speed = 115200
lib_deps = 
	t-vk/ESP32 BLE Keyboard@^0.3.2
	h2zero/NimBLE-Arduino@^1.4.1
	pangodream/ESP2SOTA@^1.0.2
	mathertel/OneButton@^2.5.0
build_flags = 
	-D USE_NIMBLE
